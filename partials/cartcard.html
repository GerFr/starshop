{{#each this}}
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <div class="card border">
                <div class="card-body">
                    <div class="d-flex align-items-start border-bottom pb-3">
                        <div class="me-4">
                            <img src= "assets/stars/{{Color}}.png" class="card-img-top d-none d-sm-block" alt="Shopping item" style="width: 200px">
                        </div>
                        <button type="button" class="btn" data-bs-toggle="modal"
                        data-bs-target="#{{StarID}}-modal">
                        <div class="flex-grow-1 align-self-center overflow-hidden">
                            <div>
                                <h5 class="text-truncate font-size-18"><a href="#" class="text-white">{{ProperName}} </a></h5>
                                <p class="mb-0 mt-1">Color : <span class="fw-medium">{{Color}}</span></p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col align-self-start">
                                <div class="mt-3">
                                    <p class="text-muted mb-2">Price</p>
                                    <h5 class="mb-0 mt-2"><span class="text-muted me-2"></span>{{Price}} â‚¬</h5>
                                </div>
                            </div>
                            <div class="col align-self-end text-end">
                              <a
                          name=""
                          id=""
                          class="btn btn-outline-secondary"
                          href="#"
                          role="button"
                          onclick="deletecart({{StarID}})"
                          ><i
                          class="bi bi-trash"></i></a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/each}}       <!-- end card -->
