<!doctype html>
<html lang="en">

<head>
    <title>Confirmation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="assets/icons/cart.png">
    <!-- handlebars -->
    <script src="js/handlebars.min-v4.7.8.js"></script>
    <script src="js/vanilla.js"></script>
    <script>
        function init() {
            const checkout = JSON.parse(localStorage.getItem("checkout"))
            if (checkout["payment"]==="card"){
                render(checkout, '[type="text/x-handlebars-card"]')
            }else if (checkout["payment"]==="paypal"){
                render(checkout, '[type="text/x-handlebars-paypal"]')
            }
            render({}, '[type="text/x-handlebars-navbar"]')
            render({}, '[type="text/x-handlebars-footer"]')
        }
    </script>
</head>

<body onload="init()">
    <script id="template" type="text/x-handlebars-navbar">
        {{> navbar }}
    </script>
    <div></div>
    <!-- MARK: Support Card
         -->
    <section id="Support Card">
        <div class="container-lg justify-content-center">
            <div class="row align-content-center justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-dark ">
                        <div class="card-body ">
                            <script id="template" type="text/x-handlebars-card">
                                <h4 class="card-title pb-4 text-center">Your order is arriving soon</h4>
                                <p class="card-text text-light"><strong>Sender:</strong> {{first}} {{last}}</p>
                                <p class="card-text text-light"><strong>Email:</strong> {{email}}</p>
                                <p class="card-text text-light"><strong>Address:</strong> {{address}}</p>
                                <p class="card-text text-light"><strong>2nd Address:</strong> {{address2}}</p>
                                <p class="card-text text-light"><strong>Country:</strong> {{country}}</p>
                                <p class="card-text text-light"><strong>City:</strong> {{city}}</p>
                                <p class="card-text text-light"><strong>Zip:</strong> {{zip}}</p>
                                <p class="card-text text-light"><strong>Card Name:</strong> {{card-name}}</p>
                                <p class="card-text text-light"><strong>Card Number:</strong> {{card-number}}</p>
                                <p class="card-text text-light"><strong>Expiration:</strong> {{expiration}}</p>
                                <p class="card-text text-light"><strong>CVV:</strong> {{cvv}}</p>
                                <p class="card-text text-light"><strong>Payment:</strong> {{payment}}</p>
                            </script>
                            <div class="card-body "></div>
                            <script id="template" type="text/x-handlebars-paypal">
                                <h4 class="card-title pb-4 text-center">Your order is arriving soon</h4>
                                <p class="card-text text-light"><strong>Sender:</strong> {{first}} {{last}}</p>
                                <p class="card-text text-light"><strong>Email:</strong> {{email}}</p>
                                <p class="card-text text-light"><strong>Address:</strong> {{address}}</p>
                                <p class="card-text text-light"><strong>2nd Address:</strong> {{address2}}</p>
                                <p class="card-text text-light"><strong>Country:</strong> {{country}}</p>
                                <p class="card-text text-light"><strong>City:</strong> {{city}}</p>
                                <p class="card-text text-light"><strong>Zip:</strong> {{zip}}</p>
                                <p class="card-text text-light"><strong>Payment:</strong> {{payment}}</p>
                            </script>
                            <div class="card-body "></div>
                            <div class="card-footer text-center ">
                                <a href="/index.html" class="btn btn-primary btn-lg">Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    </main>
    <!-- MARK: footer
         -->
    <script id="template" type="text/x-handlebars-footer">
        {{> footer }}
    </script>
    <div></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
